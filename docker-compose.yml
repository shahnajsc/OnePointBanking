services:

  frontend:
    container_name: opb_frontend
    restart: no # change it to 'always' when in production
    env_file:
      - .env
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - opbnet

  backend:
    container_name: opb_backend
    restart: no # change it to 'always' when in production
    env_file:
      - .env
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - opbnet

  database:
    container_name: opb_postgresDB
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${OPB_DB_USER}
      POSTGRES_PASSWORD: ${OPB_DB_PASS}
      POSTGRES_DB: ${OPB_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${OPB_DB_USER} -d ${OPB_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - opbdata:/var/lib/postgresql/data
    networks:
      - opbnet

networks:
  opbnet:
    name: opbnet
    driver: bridge

volumes:
  opbdata:
